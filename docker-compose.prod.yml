# Docker Compose file for production deployment
# Use this for deploying to production servers

version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    container_name: opalumpus_mongodb_prod
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data_prod:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - opalumpus_network
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKER_HUB_USERNAME}/opalumpus-backend:latest
    container_name: opalumpus_backend_prod
    ports:
      - "3000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - opalumpus_network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKER_HUB_USERNAME}/opalumpus-frontend:latest
    container_name: opalumpus_frontend_prod
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - opalumpus_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data_prod:
    driver: local

networks:
  opalumpus_network:
    driver: bridge
